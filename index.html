<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <h1>Rick and Morty universe</h1>
    <main id="main" class="main">
        <div class="search">
            <i class="bi bi-house"></i>
            <input type="text" id="searchInput" placeholder="Digite o nome do personagem">
            <button id="searchButton" class="button">Buscar</button>
            <a href="#buttons"><i class="bi bi-arrow-down-circle"></i></a>
        </div>
        <div class="cards">
        </div>
        <div class="pageCount">
            <p>1 - 2</p>
        </div>
        <div id="buttons" class="buttons">
            <button class="button" id="buttonDown">Back</button>
            <button class="button" id="buttonUp">Next</button>
            <a href="#main"><i class="bi bi-arrow-up-circle"></i></a>
        </div>
    </main>

    <script src="assets/scripts/main.js"></script>
</body>

</html>
